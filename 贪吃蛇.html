<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script src="./js/map.js"></script>
    <script src="./js/food.js"></script>
    <script src="./js/snake.js"></script>
    <script>
      // 地图
      // var map = new Map();
      // console.log(map);
      // 食物
      // var food = new Food();
      // console.log(food);
      // var snake = new Snake();
      // console.log(snake);

      // game游戏函数
      function Game() {
        this.map = new Map();
        this.food = new Food({
          map: this.map
        });
        this.snake = new Snake({
          map: this.map,
          food: this.food
        });
        this.start();
        this.bindKey();
      }
      // start 开始函数
      Game.prototype.start = function() {
        this.timer = setInterval(() => {
          this.snake.move();
          var snakeHead = this.snake.body[0];
          // if (snakeHead.left >= this.map.width) {
          //   clearInterval(this.timer);
          // }
          // if (snakeHead.left < 0) {
          //   clearInterval(this.timer);
          // }
          // if (snakeHead.top >= this.map.height) {
          //   clearInterval(this.timer);
          // }
          // if (snakeHead.top < 0) {
          //   clearInterval(this.timer);
          // }
          if (
            snakeHead.left >= this.map.width ||
            snakeHead.left < 0 ||
            snakeHead.top >= this.map.height ||
            snakeHead.top < 0
          ) {
            clearInterval(this.timer);
          }
          if (
            snakeHead.left === this.food.left &&
            snakeHead.top === this.food.top
          ) {
            this.food.ranPos();
            this.snake.growth();
            this.food.ranColor();
          }
        }, 200);
      };
      Game.prototype.bindKey = function() {
        document.addEventListener("keydown", e => {
          // 左上右下 37 38 39 40
          // console.log(e.keyCode);
          if (e.keyCode === 37) this.snake.direction = "left";
          if (e.keyCode === 38) this.snake.direction = "up";
          if (e.keyCode === 39) this.snake.direction = "right";
          if (e.keyCode === 40) this.snake.direction = "down";
        });
      };
      var game = new Game();
    </script>
  </body>
</html>
