<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script src="./js/map.js"></script>
    <script src="./js/food.js"></script>
    <script src="./js/snake.js"></script>
    <script>
      // 地图
      // var map = new Map();
      // console.log(map);
      // 食物
      // var food = new Food();
      // console.log(food);
      // var snake = new Snake();
      // console.log(snake);

      // game游戏函数
      function Game() {
        this.map = new Map();
        this.food = new Food({
          map: this.map
        });
        this.snake = new Snake({
          map: this.map
        });
        this.start();
      }
      // start 开始函数
      Game.prototype.start = function() {
        this.timer = setInterval(() => {
          this.snake.move();
          var snakeHead = this.snake.body[0];
          if (snakeHead.left >= this.map.width) {
            clearInterval(this.timer);
          }
        }, 300);
      };
      var game = new Game();
    </script>
  </body>
</html>
