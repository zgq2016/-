<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script src="./js/map.js"></script>
    <script src="./js/food.js"></script>
    <script>
      // 地图
      var map = new Map();
      // console.log(map);
      // 食物
      var food = new Food();
      // console.log(food);

      function Snake(obj) {
        obj = obj || {};
        this.width = obj.width || 20;
        this.height = obj.height || 20;
        this.body = obj.body || [
          {
            left: 3 * this.width,
            top: 1 * this.height,
            backgroundColor: "#fff"
          },
          {
            left: 2 * this.width,
            top: 1 * this.height,
            backgroundColor: "#000"
          },
          {
            left: 1 * this.width,
            top: 1 * this.height,
            backgroundColor: "red"
          }
        ];
        this.element = [];
        this.direction = obj.direction || "right";
        this.render();
      }
      Snake.prototype.render = function() {
        for (let i = 0; i < this.body.length; i++) {
          this.element[i] = document.createElement("div");
          map.element.appendChild(this.element[i]);
        }
        this.style();
      };
      Snake.prototype.style = function() {
        for (let i = 0; i < this.body.length; i++) {
          this.element[i].style.width = this.width + "px";
          this.element[i].style.height = this.height + "px";
          this.element[i].style.backgroundColor = this.body[i].backgroundColor;
          this.element[i].style.position = "absolute";
          this.element[i].style.left = this.body[i].left + "px";
          this.element[i].style.top = this.body[i].top + "px";
        }
      };
      var snake = new Snake();
      console.log(snake);
    </script>
  </body>
</html>
